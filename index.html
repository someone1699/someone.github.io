<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="hero">
      <img class="hero-img" src="images/illustration-hero.svg">
    </div>
      <h1 class="title">Order Summary</h1>
      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    <div class="plan-box">
      <div class="plan">
        <img src="images/icon-music.svg" class="icon">
        <div>
        <h2 class="plan-txt">Annual Plan</h2>
        <p class="price">$59.99/year</p>
        </div>
      </div>
        <a href="#" class="plan-btn">Change</a>
    </div>
    
    <div class="btn">
      <a href="#" class="primary-btn">Proceed to Payment</a>
      <a href="#" class="secondary-btn">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
    Coded by <a href="#">someone</a>.
  </div>
</div>
</body>
</html>
